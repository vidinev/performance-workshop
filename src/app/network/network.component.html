<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Company</th>
            <th>Age</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items;">
            <td>{{item.name}}</td>
            <td>{{item.company}}</td>
            <td>{{item.age}}</td>
            <td>{{item.email}}</td>
            <td>{{item.phone}}</td>
        </tr>
    </tbody>
</table>
