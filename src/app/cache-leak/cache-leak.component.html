<div class="p-4">
    <h3 class="mb-4"> Cache: </h3>
    <h4 *ngFor="let cache of formattedCache;" class="pb-2">{{cache}}</h4>

    <div class="d-flex align-items-center pb-4">
        <input type="number"
               class="form-control"
               placeholder="Top"
               [(ngModel)]="params.top">
        <input type="number"
               class="form-control ml-3"
               placeholder="Skip"
               [(ngModel)]="params.skip">
        <input type="text"
               class="form-control ml-3"
               placeholder="Search"
               [(ngModel)]="params.search"
               (ngModelChange)="search($event)">
    </div>

    <button class="btn btn-dark"
            (click)="loadItems()">
        Load items
    </button>

    <table class="table table-borderless m-3">
        <tbody>
        <tr *ngFor="let item of items;">
            <td>{{item.title}}</td>
        </tr>
        </tbody>
    </table>
</div>
